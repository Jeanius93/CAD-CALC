<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schnittkraftrechner – CAD-CALC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Start</a> |
    <a href="tools.html">Tools</a> |
    <a href="schnittkraft.html">Schnittkraft</a> |
    <a href="about.html">Über</a>
  </nav>

  <h1>Schnittkraft-Rechner für Stanzwerkzeuge</h1>

  <form onsubmit="berechneKraft(); return false;">
    <label for="material">Material:</label>
    <select id="material">
      <option value="400">Stahl (Rm = 400 N/mm²)</option>
      <option value="250">Aluminium (Rm = 250 N/mm²)</option>
      <option value="600">Edelstahl (Rm = 600 N/mm²)</option>
    </select>
    <br><br>

    <label for="umfang">Stempelumfang U (in mm):</label>
    <input type="number" id="umfang" required>
    <br><br>

    <label for="dicke">Blechdicke s (in mm):</label>
    <input type="number" id="dicke" required>
    <br><br>

    <button type="submit">Schnittkraft berechnen</button>
  </form>

  <h2 id="ergebnis"></h2>

  <script>
    function berechneKraft() {
      const Rm = parseFloat(document.getElementById("material").value);
      const U = parseFloat(document.getElementById("umfang").value);
      const s = parseFloat(document.getElementById("dicke").value);

      if (isNaN(Rm) || isNaN(U) || isNaN(s)) {
        document.getElementById("ergebnis").textContent = "Bitte alle Felder korrekt ausfüllen.";
        return;
      }

      const tauMax = 0.8 * Rm;
      const S = U * s;
      const F = S * tauMax;

      document.getElementById("ergebnis").textContent = 
        `Die Schnittkraft beträgt ca. ${F.toFixed(2)} N.`;
    }
  </script>
</body>
</html>
